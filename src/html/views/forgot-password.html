<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/style.bundle.css?version=0.1" />
	<title>Forgot Your Password? | Somnowell</title>
    </head>
    <body>
	<div class="login-page">
	    <div class="card">
		<div class="card-header py-4">
                    <img src="./assets/img/login-logo.png" class="img-fluid" alt="Somnowell">
		</div>
		<div class="card-body bg-primary">
		    <h2 class="h2">Forgot Your Password?</h2>
                    <p class="mb-4 text-center fsz-13">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
		    <form class="user">
			<div class="form-group mb-4">
			    <input type="email" class="form-control form-control-user" placeholder="Enter Email Address...">
			</div>
			<div class="form-group mb-4">
			<a href="./login.html" class="btn btn-warning btn-block">RESET PASSWORD</a>
			</div>
		    </form>
		    <div class="text-center mb-2">
			<a href="login.html">Already have an account? Login!</a>
		    </div>
		</div>
	    </div>
	</div>
	<script src="./assets/js/bundle.js"></script>
    </body>
</html>
